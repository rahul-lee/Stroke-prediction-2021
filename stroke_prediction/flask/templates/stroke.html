<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Stroke Predictor</title>

    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
      type="text/css"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Arimo"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Hind:300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style_stroke.css') }}"
    />
  </head>

  <body>
    <div class="login">
      <h1>Stroke Predictor</h1>

      <form action="{{ url_for('predictstroke')}}" method="post">
        <label for="Gender">Gender </label>
        <input
          style="border: 1px solid black"
          class="form-control"
          type="text"
          name="sex"
          placeholder="(Male:1, female:0)"
          required="required"
        /><br /><br /><br /><br />

        <p>0:Married ----- 1:Un Married -----</p>
        <label for="Ever Married">Ever Married</label>
        <input
          style="border: 1px solid black"
          class="form-control"
          type="text"
          name="cp"
          placeholder="0 or 1"
          required="required"
        /><br /><br /><br />

        <p>0:Private ----- 1:Self Employed -----</p>
        <label for="Work Style ">Work Style </label>
        <input
          style="border: 1px solid black"
          class="form-control"
          type="text"
          name="work"
          placeholder="0 or 1"
          required="required"
        /><br /><br /><br />

        <p>0:Urban ----- 1:Rural -----</p>
        <label for="Residence Type">Residence Type</label>
        <input
          style="border: 1px solid black"
          class="form-control"
          type="text"
          name="Residence Type"
          placeholder="0 or 1"
          required="required"
        /><br /><br /><br />

        <label for="Smoke">Smoke</label>
        <input
          style="border: 1px solid black"
          class="form-control"
          type="text"
          name="Smoke"
          placeholder="(1 = Yes; 0 = No)"
          required="required"
        /><br /><br /><br />

        <label for="Age">Age</label>
        <input
          style="border: 1px solid black"
          class="form-control"
          type="text"
          name="Age"
          placeholder="Age"
          required="required"
        /><br /><br /><br />

        <label for="HyperTension">HyperTension</label>
        <input
          style="border: 1px solid black"
          class="form-control"
          type="text"
          name="HyperTension"
          placeholder=" (1 = yes; 0 = no)"
          required="required"
        /><br /><br /><br />

        <label for="Heart Disease">Heart Disease</label>
        <input
          style="border: 1px solid black"
          class="form-control"
          type="text"
          name="Heart Disease"
          placeholder=" (1 = yes; 0 = no)"
          required="required"
        /><br /><br /><br />

        <label for="Average Glucose">Average Glucose </label>
        <input
          style="border: 1px solid black"
          class="form-control"
          type="text"
          name="Average Glucose"
          placeholder="Average Glucose Level"
          required="required"
        /><br /><br /><br />

        <label for="BMI">BMI</label>
        <input
          style="border: 1px solid black"
          class="form-control"
          type="text"
          name="BMI"
          placeholder="BMI"
          required="required"
        /><br /><br />

        <button type="submit" class="btn btn-primary btn-block btn-large">
          Predict
        </button>
      </form>
      <br />
      <br />
      <strong style="color: blue">{{predicted}}</strong>
      <br />
      <br />
      <a href="http://127.0.0.1:5000/">Go to Home Page</a>

      <br />
    </div>
    <br />
  </body>
</html>
